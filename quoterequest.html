<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Clearflow Logistics Inc.</title>
</head>
<body>
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <img src="img/CF_Logo.png"/>
                 </div>
            </div>
        </div>
    </header>
    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
        <div class="container">           
            <div class="collapse navbar-collapse" id="nucampNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fa fa-home fa-lg"></i>Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="aboutus.html"><i class="fa fa-info fa-lg"></i>About</a></li>
                    <li class="nav-item active"><a class="nav-link" href="quoterequest.html"><i class="fa fa-list fa-lg"></i>Quote Request</a></li>
                    <li class="nav-item"><a class="nav-link" href="contactus.html"><i class="fa fa-address-card fa-lg"></i> Contact</a></li>
                </ul>
            </div>
        </div>   
    </nav>
    <div class="container">
        <div class="row">
            <div class="col quoteTitle" >
                <h1>Send us your Quote Request</h1>
            </div>
        </div>
        <div class="row row-content">
            <div class="col-md-10">
                <fieldset class="verbageBorder">
                    <form>
                        <legend>Transportation Quote Form</legend>
                        <div class="form-group row">
                            <label for="firstName" class="col-md-2 col-form-label">First Name</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="lastName" class="col-md-2 col-form-label">Last Name</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="areaCode" class="col-md-2 col-form-label">Contact Tel.</label>
                            <div class="col-5 col-md-3">
                                <input type="tel" class="form-control" id="areaCode" name="areaCode" placeholder="Area code" />
                            </div>
                            <div class="col-7">
                                <input type="tel" class="form-control" name="telNum" placeholder="Tel. number" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-md-2 col-form-label">Email</label>
                            <div class="col-md-10">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                                <small id="email" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputZip" class="col-md-2 col-form-label">Origin Zip Code</label>
                            <div class="col-3">
                            <input type="text" class="form-control" id="inputZip" placeholder="Origin Zip Code">
                            </div>
                            <label for="inputZip" class="col-3 col-form-label">Destination Zip Code</label>
                            <div class="col-3">
                            <input type="text" class="form-control" id="inputZip" placeholder="Destination Zip Code">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="feedback" class="col-md-2 col-form-label">Your load details, weight, piece count, etc.</label>
                            <div class="col-md-10">
                                <textarea class="form-control" id="feedback" name="feedback" rows="8" placeholder="Load details"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="offset-md-2 col-md-10">
                                <button type="submit" class="btn btn-primary">Send Request</button>
                            </div>
                        </div>
                    </form>
                </fieldset>
            </div>
       </div>
    </div>
    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col-6 text-center">
                    <h2>Links</h2>
                    <ul class="list-unstyled">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="aboutus.html">About</a></li>
                        <li><a href="quoterequest.html">Quote Request</a></li>
                        <li><a href="contactus.html">Contact</a></li>
                    </ul>
                </div>
                <div class="col-6 text-center">
                    <a role="button" class="btn btn-link" href="tel:+19782630732"><i class="fa fa-phone"></i> 1-978-263-0732</a><br />
                    <a role="button" class="btn btn-link" href="mailto:sales@clearflowlogistics.com"><i class="fa fa-envelope-o"></i> sales@clearflowlogistics.com</a>
                </div>
            </div>
        </div>
    </footer>
    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
